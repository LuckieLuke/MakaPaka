<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Paczki</title>
    <meta charset="utf-8">
    <link rel="icon" href="images/poop-white.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/styles/packages.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Cambay&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://localhost:8080/"><img src="images/makapaka.png" class="logo"
                alt="logo" />MakaPaka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:8080/">Strona główna</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/packages">Paczki</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/package">Dodaj paczkę</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/showdecoded">JWT Payload</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:8080/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </nav>

    {% if not packages %}
    <p>NIE DODANO ŻADNEJ PACZKI</p>
    {% else %}
    <li>
        {% for package in packages %}
        <ul>{{package}} | <a href="/package/{{package}}"><button>Otwórz</button></a></ul>
        {% endfor %}
    </li>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
