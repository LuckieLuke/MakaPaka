<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Rejestrowanie paczki</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="/styles/addpackage.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="images/poop-white.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Cambay&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://localhost:8080/"><img src="images/makapaka.png" class="logo"
                alt="logo" />MakaPaka</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:8080/">Strona główna</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:8080/packages?fromIndex=0&toIndex=3">Paczki</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:8080/package">Dodaj paczkę</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://localhost:8080/logout">Wyloguj</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="form">
        <form action="/addpackage" method="POST" class="waybills-form" enctype="multipart/form-data">
            <div class="whole-form-inside">
                <div class="form-inputs">
                    <div class="form-part">
                        <h3>Dane Nadawcy</h3>
                        <div class="input-group">
                            <input id="sender_name" type="text" name="sender_name" class="form-input" placeholder="Imię"
                                pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!" required>
                            <label for="sender_name" class="form-label">Imię</label>
                        </div>

                        <div class="input-group">
                            <input id="sender_surname" type="text" name="sender_surname" class="form-input"
                                placeholder="Nazwisko" pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!"
                                required>
                            <label for="sender_surname" class="form-label">Nazwisko</label>
                        </div>

                        <div class="input-group">
                            <input id="sender_phone" type="text" name="sender_phone" class="form-input"
                                placeholder="Telefon" pattern="[0-9]+" title="Tylko cyfry!" required>
                            <label for="sender_phone" class="form-label">Telefon</label>
                        </div>

                        <div class="input-group">
                            <input id="sender_street" type="text" name="sender_street" class="form-input"
                                placeholder="Ulica" pattern="[a-zA-Z0-9/ ]+" required>
                            <label for="sender_street" class="form-label">Ulica i numer</label>
                        </div>

                        <div class="input-group">
                            <input id="sender_city" type="text" name="sender_city" class="form-input"
                                placeholder="Miasto" pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!"
                                required>
                            <label for="sender_city" class="form-label">Miasto</label>
                        </div>

                        <div class="input-group">
                            <input id="sender_code" type="text" name="sender_code" class="form-input"
                                placeholder="Kod pocztowy" pattern="[0-9]{2}-[0-9]{3}" title="XX-YYY" required>
                            <label for="sender_code" class="form-label">Kod pocztowy</label>
                        </div>

                        <div class="input-group">
                            <input id="sender_country" type="text" name="sender_country" class="form-input"
                                placeholder="Kraj" pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!"
                                required>
                            <label for="sender_country" class="form-label">Kraj</label>
                        </div>
                    </div>

                    <div class="form-part">
                        <h3>Dane odbiorcy</h3>
                        <div class="input-group">
                            <input id="recipient_name" type="text" name="recipient_name" class="form-input"
                                placeholder="Imię" pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!"
                                required>
                            <label for="recipient_name" class="form-label">Imię</label>
                        </div>

                        <div class="input-group">
                            <input id="recipient_surname" type="text" name="recipient_surname" class="form-input"
                                placeholder="Nazwisko" pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!"
                                required>
                            <label for="recipient_surname" class="form-label">Nazwisko</label>
                        </div>

                        <div class="input-group">
                            <input id="recipient_phone" type="text" name="recipient_phone" class="form-input"
                                placeholder="Telefon" pattern="[0-9]+" title="Tylko cyfry!" required>
                            <label for="recipient_phone" class="form-label">Telefon</label>
                        </div>

                        <div class="input-group">
                            <input id="recipient_street" type="text" name="recipient_street" class="form-input"
                                placeholder="Ulica i numer" pattern="[a-zA-Z0-9/ ]+" required>
                            <label for="recipient_street" class="form-label">Ulica i numer</label>
                        </div>

                        <div class="input-group">
                            <input id="recipient_city" type="text" name="recipient_city" class="form-input"
                                placeholder="Miasto" pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!"
                                required>
                            <label for="recipient_city" class="form-label">Miasto</label>
                        </div>

                        <div class="input-group">
                            <input id="recipient_code" type="text" name="recipient_code" class="form-input"
                                placeholder="Kod pocztowy" pattern="[0-9]{2}-[0-9]{3}" title="XX-YYY" required>
                            <label for="recipient_code" class="form-label">Kod pocztowy</label>
                        </div>

                        <div class="input-group">
                            <input id="recipient_country" type="text" name="recipient_country" class="form-input"
                                placeholder="Kraj" pattern="[a-zA-Z]+" title="Tylko litery (bez polskich znaków)!"
                                required>
                            <label for="recipient_country" class="form-label">Kraj</label>
                        </div>
                    </div>
                </div>

                <h4>Chcesz dołączyć zdjęcie paczki?</h4>
                <input id="photo" type="file" name="photo" class="photo-input" accept="image/png, image/jpeg">

                <button type="submit" class="btn btn-primary submit">Wyślij</button>
            </div>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
