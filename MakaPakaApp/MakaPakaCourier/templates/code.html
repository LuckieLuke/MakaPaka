<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Generator kodu [kurier]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="icon" href="images/poop-white.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/code.css" />
</head>

<body>
    <main>
        <div class="containers">
            <div class="left">
                <div id="frame">
                    <span class="code"><button id="generate" class="button" onclick="generate()">Generuj

                    <div class="clock"></div>
                </div>
            </div>
            <div class="right">
                <a href="/take" class="red-inside">
                    <div>
                        Odbierz
                    </div>
                </a>
                <a href="/packages?fromIndex=0&toIndex=4" class="red-inside">
                    <div>
                        Paczki
                    </div>
                </a>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="scripts/clock.js"></script>

</html>
