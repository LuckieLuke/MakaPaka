<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Odbiór paczki [kurier]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="icon" href="images/poop-white.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>

    <main>
        <div class="containers">
            <h1>Zaloguj się</h1>
            <form action="/auth" , method="POST">
                <div class="form-wrapper">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" name="login" pattern="[a-zA-Z0-9]+" required>
                </div>
                <div class="form-wrapper">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" name="password" pattern="[a-zA-Z0-9]+" required>
                </div>
                <button>Zaloguj</button>
            </form>
            {% if msg %}
            <h6>{{msg}}</h6>
            {% endif %}
            <a href="/loginoauth"><button>Zaloguj przez Google</button></a>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="scripts/workerRegister.js"></script>
</body>

</html>
