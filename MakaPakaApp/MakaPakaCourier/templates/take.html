<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Odbi√≥r paczki [kurier]</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.min.js"></script>

    <link rel="icon" href="images/poop-white.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/take.css" />
</head>

<body>

    <main>
        <div class="containers">
            <div class="left">
                <a href="/code" class="red-inside">
                    <div>
                        Kod
                    </div>
                </a>
                <a href="/packages?fromIndex=0&toIndex=4" class="red-inside">
                    <div>
                        Paczki
                    </div>
                </a>
            </div>
            <div class="right">
                <h1>Odbierz</h1>
                <form action="/takepackage" class="take-form" method="POST">
                    <div class="form-wrapper">
                        <label for="package">ID paczki</label>
                        <input type="text" class="form-control" name="package" pattern="[a-zA-Z0-9]+" required>
                    </div>
                    <button>Zapisz</button>
                </form>
                <h6 id="msg"></h6>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="scripts/take.js"></script>
</body>

</html>
